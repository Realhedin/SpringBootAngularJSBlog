<!DOCTYPE html>
<html data-ng-app="Blog">
<head>
    <title>Blog application</title>
    <script src="https://code.angularjs.org/1.4.6/angular.js"></script>
    <script src="https://code.angularjs.org/1.4.6/angular-resource.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="comments.js"></script>
</head>


<body data-ng-controller="CommentsController">
    Your comments are:
    <div data-ng-repeat="comment in comments" style="background-color:#EEE;padding:10px;width:300px;border:2px solid #0c24ff;margin:10px;'">
        <p> The ID is {{comment.id}}</p>
        <p> Date is {{comment.date|date:'dd-MM-yyyy hh:mm:ss'}}</p>
        <p>The content is {{comment.text}}</p>
        <input data-ng-model="comment" hidden="hidden"/>
        <br><button data-ng-click="deleteComment(comment.id)">Delete comment</button>
    </div>
    <br>Add new comment: <br>
    <textarea rows="10" cols="30" data-ng-model="text" style="width:300px;border:1px solid #25ff29;margin:10px;'"></textarea>
    <br><button data-ng-click="add()">Add comment</button>

</body>
</html>
